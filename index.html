<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts Integration: http//google.com/fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Product preview card component</title> 
</head>
<body>
  <div class="container">

    <div class="left-container">
    </div><!--end left-container-->

    <div class="right-container">
       <p>PERFUME</p>
       <div class="name"><h1>Gabrielle <br> Essence Eau <br> De Parfum</h1></div>      
       <p>A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, 
         Perfumer-Creator <br> for the House of CHANEL.</p><br>      
       <div class="new-price"><h2>$149.99</h2>
          <div class="old-price">$169.99</div>
       </div> 
      <div class="button"><img src="./images/icon-cart.svg" alt="icon of a shopping cart">Add to Cart</div>
    </div><!--end right-container-->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MariusB</a>.
     </div>
  </div><!--end container-->
</body>
</html>
